<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="/icon.svg">
</head>

<body>

    <div class="containerPage">
        <div class="content">
            <h1>CALCULATOR</h1>
            <P>HTML, CSS, JavaScript</P>
        </div>
        <div class="container">
            <div class="calc-input">
                <p name="userInput" id="userInput">0</p>
            </div>

            <div class="calc-keys">
                <button type="button" class="otherKeys operations">AC</button>
                <button type="button" class="otherKeys operations">DEL</button>
                <button type="button" class="otherKeys operations">%</button>
                <button type="button" class="operations">/</button>
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="operations">*</button>
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="operations">-</button>
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="operations">+</button>
                <button type="button" class="keyZero number">0</button>
                <button type="button" class="number">.</button>
                <button type="button" class="operations">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
